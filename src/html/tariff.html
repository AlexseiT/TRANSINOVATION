<section class = "delivery-block tariff green-block green-block_up">
    
    <div class = "container delivery-block__container">
        <div class = "section__head delivery-block__title-block">
            <div class = "section__number-block"><img class = "section__number-icon" src="@img/icons/number4.svg"></div>
            <span class = "text_standart section__head-text">Тарифы транспортных <br>перевозок</span>
            <h2 class = "text_head section__title">Транспортно-логистические <br>возможности с Trans Innovation</h2>
        </div>
    </div>

    <div class = "container container_right delivery-block__slider-block">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

            <div class = "delivery-block__slider-buttons">
                <a class="delivery-block__button delivery-block__button_prev" uk-slidenav-previous uk-slider-item="previous"><img class = "" src="@img/icons/prev-icon-green.svg"></a>
                <a class="delivery-block__button delivery-block__button_next" uk-slidenav-next uk-slider-item="next"><img class = "" src="@img/icons/next-icon-green.svg"></a>
            </div>

            <div class="delivery-slider uk-slider-items uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m">

                <div class = "delivery-block__slide">
                    <div class = "delivery-block__slide_green">
                        <div class = "delivery-block__slide-up">
                            <img class = "delivery-block__icon" src="@img/icons/ship-icon.svg">
                            <a class = "delivery-block__arrow-button"><img class = "delivery-block__arrow-icon" src="@img/icons/arrow-type-1.svg" uk-svg></a>
                        </div>   
                        <div class = "delivery-block__slide-down">
                            <h3 class = "text_standart delivery-block__slide-title">Тарифы на морские перевозки</h3>
                        </div>  
                    </div>
                </div>

                <div class = "delivery-block__slide">
                    <div class = "delivery-block__slide_default">
                        <div class = "delivery-block__slide-up">

                        </div>   
                        <div class = "delivery-block__slide-down">
                            <h3 class = "text_standart delivery-block__slide-title">Тариф автомобильным транспортом</h3>
                        </div>  
                    </div>
                </div>

                <div class = "delivery-block__slide">
                    <div class = "delivery-block__slide_green">
                        <div class = "delivery-block__slide-up">
                            <img class = "delivery-block__icon" src="@img/icons/auto-white.svg">
                            <a class = "delivery-block__arrow-button"><img class = "delivery-block__arrow-icon" src="@img/icons/arrow-type-1.svg" uk-svg></a>

                        <div class = "delivery-block__slide-down">
                            <h3 class = "text_standart delivery-block__slide-title">Транспортно-экспедиционные услуги</h3>
                        </div>

                </div>

                <div class = "delivery-block__slide">

                        </div>   
                        <div class = "delivery-block__slide-down">
