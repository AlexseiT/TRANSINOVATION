<section class = "delivery-block">
    <div class = "container delivery-block__container">
        <div class = "section__head delivery-block__title-block">
            <div class = "section__number-block"><img class = "section__number-icon"></div>
            <span class = "section__head-text">Вы нам - четкое ТЗ, <br>а мы вам оптимальное <br>логистическое решение</span>
            <h2 class = "section__title">Найдем наиболее <br>выгодный способ доставки</h2>
        </div>
        <div class = "delivery-block__slider-buttons">
            <a class="delivery-block__button delivery-block__button_prev" href uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="delivery-block__button delivery-block__button_next" href uk-slidenav-next uk-slider-item="next"></a>
        </div>
    </div>
    <div class = "delivery-block__slider-block">
        <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider>

            <div class="uk-slider-items uk-child-width-1-2 uk-child-width-1-2@s uk-child-width-1-3@m">
                <div class = "delivery-block__slide delivery-block__slide_default">
                    <div class = "delivery-block__slide-up">
                        <div class = "delivery-block__slide-up">
                            <img class = "delivery-block__icon">
                            <a class = "delivery-block__arrow-button"><img class = "delivery-block__arrow-icon"></a>
                            <h3 class = "delivery-block__slide-title">Импортные и экспортные контейнерные перевозки</h3>
                            <span class = "delivery-block__slide-text">Данная услуга предоставляет компаниям возможность эффективно и безопасно доставлять товары по всему миру.</span>
                        </div>     
                    </div>
                </div>
                <div class = "delivery-block__slide delivery-block__slide_green">

                </div>
            </div>
        </div>
    </div>
</section>
