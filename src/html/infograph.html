<section class = "infograph section">
    
    <div class = "container infograph__container">
        <div class = "section__head infograph__title-block">
            <div class = "section__number-block"><img class = "section__number-icon" src="@img/icons/number2.svg"></div>
            <h2 class = "text_head section__title infograph__title">Почему нам<br>доверяют</h2>
        </div>
    </div>
    <div class ="infograph__block">
        <div class ="infograph__block-img">
            <img class = "infograph__back-img" src="@img/trainBack.png">
        </div>
        <div class = "container">
            <div class ="infograph__block-content">
                <div class ="infograph__card">
                    <div class = "infograph__card-icon-wrapper"><img class = "infograph__card-icon" src="@img/icons/card-icon.svg"></div>
                    <h3 class = "text_large infograph__card-title">Автопарк</h3>
                    <span class = "text_small infograph__card-text">Собственный парк <br>автотранспорта.</span>
                </div>
                <div class ="infograph__card">
                    <div class = "infograph__card-icon-wrapper"><img class = "infograph__card-icon" src="@img/icons/card-icon1.svg"></div>
                    <h3 class = "text_large infograph__card-title">Филиалы</h3>
                    <span class = "text_small infograph__card-text">Москва, Краснодар, Красноярск.</span>
                </div>
                <div class ="infograph__card">
                    <div class = "infograph__card-icon-wrapper"><img class = "infograph__card-icon" src="@img/icons/card-icon2.svg"></div>
                    <h3 class = "text_large infograph__card-title">Стоки</h3>
                    <span class = "text_small infograph__card-text">Свои стоки для хранения контейнеров.</span>
                </div>
                <div class ="infograph__card">
                    <div class = "infograph__card-icon-wrapper"><img class = "infograph__card-icon" src="@img/icons/card-icon3.svg"></div>
                    <h3 class = "text_large infograph__card-title">Терминалы</h3>
                    <span class = "text_small infograph__card-text">Наличие грузовых <br>терминалов.</span>
                </div>
            </div>
        </div>
    </div>
</section>
